swagger: '2.0'
info:
  version: '1.0'
  title: Kongapay SDK
  contact:
    name: Kongapay Support
    url: 'https://www.kongapay.com/'
    email: support@kongapay.com
  license:
    name: Kongapay
    url: 'https://www.kongapay.com/'
  termsOfService: 'https://www.kongapay.com/'
  x-logo:
    url: 'https://www.kongapay.com/img/logo@2x.png'
  description: |
    # Introduction
    The KongaPay Web Plugin is designed for use on the web.
    This plugin allow merchants to receive payments from a KongaPay user.
    This plugin will be implemented using HTML and Javascript.

    # Requirement
    Merchant must be signed up as a Merchant on KongaPay.
    Click (https://www.kongapay.com/merchant/register) to sign up.
    When you sign up for an account, you are given your API key (test).
    On meeting all requirement, (live) API key will be generated for you which can be view on our portal.

    # Authentication
    You authenticate to the
    KongaPay by providing your secret key (test or live public) and source in the request header.

    Never share your secret keys. Keep them guarded and secure.
    The client-side authentication scheme uses one HTTP header named Api-Key.

    # Note
    Test and Live environment is based on the key supplied. Key with *test_* signifies test environment and *live_* signifies live environment

host: kongapay.com
basePath: /
schemes:
  - https
x-servers:
  - url: //kongapay.com/
    description: Live Server
produces:
  - application/json
consumes:
  - application/json
securityDefinitions:
  ApiKey:
    description: |
      When you sign up for an account, you are given your API key.
      To do so please follow this link: https://www.kongapay.com/merchant/register
    name: Api-Key
    type: apiKey
    in: header
security:
  - ApiKey: []

paths:
  /paymentgateway:
    post:
      tags:
        - Web SDK
      summary: WEB SDK Documentation
      description: 'Initiate payment by making a redirect POST request'
      produces:
        - application/x-www-form-urlencoded
      parameters:
        - in: body
          name: body
          description: Configuration options for KPG web SDK
          required: true
          schema:
            type: object
            properties:
              amount:
                type: integer
                description: Transaction Amount in kobo
              desc:
                type: string
                description: short description
              hash:
                type: string
                description: generated like so - sha512(amount|public_key|reference)
              email:
                type: string
                format: email
                description: customer email
              merchantId:
                type: string
                description: This is will be provided by KongaPay on registration
              merchant_reference:
                type: string
                description: Transaction reference, must be unique for every transaction request
              callback:
                type: string
                description: a url to redirect customer after processing payment
              metadata:
                type: object
                description: This should contain an array of object about a transaction. check working example below to see format
              enableFrame:
                type: boolean
                description: setting to true will load the SDK in an iframe. false by default
                default: false
              phone:
                type: string
                description: Customer's Phone Number
              firstname:
                type: string
                description: Customer's First Name
              lastname:
                type: string
                description: Customer's Last Name
              customerId:
                type: string
                description: customer's email/phone/ID. Used to save customer's payment details where permitted
            required:
              - amount
              - description
              - hash
              - merchantId
              - merchant_reference
              - callback
      responses:
        '200':
          description: Payment Successful
          schema:
            type: object
            properties:
              code:
                type: string
                enum:
                  - "00"
                description: test
              message:
                type: string
                enum:
                  - Payment Successful
              status:
                type: string
                enum:
                  - success
              merchant_refernce:
                type: string
        '100':
          description: Missing Parameters
          schema:
            type: object
            properties:
              code:
                type: string
                enum:
                  - "E00"
              message:
                type: string
                enum:
                  - Missing Parameters
              status:
                type: string
                enum:
                  - failed
              merchant_refernce:
                type: string
        '400':
          description: This returns server side error
          schema:
            type: object
            properties:
              code:
                type: string
                enum:
                  - "E01"
              message:
                type: string
                enum:
                  - This returns server side error
              status:
                type: string
                enum:
                  - failed
              merchant_refernce:
                type: string

  /android_sdk:
    post:
      tags:
        - Android SDK
      summary: KPG Android SDK Documentation
      description: 'Hello World'
      produces:
        - application/json

  /ios_sdk:
    post:
      tags:
        - iOS SDK
      summary: KPG iOS SDK Documentation
      description: 'Hello World'
      produces:
        - application/json

  /requery:
    get:
      tags:
        - Requery
      summary: KPG Transaction Requery Documentation
      description: 'Once a transaction is completed, merchants can confirm the status of a transaction by calling'
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Configuration options for KPG web SDK
          required: true
          schema:
            type: object
            properties:
              amount:
                type: integer
                description: Indicates the amount the customer inputed
              originalAmount:
                type: integer
                description: Indicates the amount before the user made a new transaction
              identifier:
                type: string
                description: A 'receipt' id appended to the transaction
              createdAt:
                type: string
                description: The date, and time the transaction was carried out
              merchantReference:
                type: string
                description: The reference generated for the merchant. Used for identification of the merchant. Not to be confused with
                             merchantId which is a numeric value
              customerId:
                type: string
                description: The id entered by the user
              desc:
                type: string
                description: The description given by the user
              status:
                type: string
                description: The status of the transaction
              successful:
                type: boolean
                description: Returns true to indicate that payment was a success
      responses:
        '200':
          description: Payment Successful
          schema:
            type: object
            properties:
              code:
                type: string
                enum:
                  - 200
                description: test
              message:
                type: string
                enum:
                  - Payment Successful
              status:
                type: string
                enum:
                  - success
              merchant_refernce:
                type: string
        '100':
          description: Missing Parameters
        '101':
          description: Server side errors

  /refund:
    post:
      tags:
        - Refund
      summary: Refund Endpoint Documentation for KPG
      description: 'Hello World'
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Configuration options for KPG web SDK
          required: true
          schema:
            type: object
            properties:
              amount:
                type: integer
                description: Indicates the amount the customer inputed
              reference:
                type: integer
                description: Unique ID passed to KPG SDK on initialization for the transaction
      responses:
        '200':
          description: Transaction is successful.
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                  - success
        '100':
          description: Transaction is successful.
          schema:
            type: object
            properties:
              status:
                type: string
                enum:
                  - failed